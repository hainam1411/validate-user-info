<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${user}" th:action="@{/validateUser}" method="post">
    <table>
        <tr>
            <td>Name: </td>
            <td><input th:field="*{name}" placeholder="Name"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name invalid!</td>
        </tr>

        <tr>
            <td>Age: </td>
            <td><input th:field="*{age}" placeholder="Age"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red">Age invalid!</td>
        </tr>
        <tr></tr>
    </table>
</form>
</body>
</html>
